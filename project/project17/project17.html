<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./icon/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="box1">
            <h1>Login</h1>
        </div>
        <br>
        <br>
        <div class="box ">
            <label for="">User name:</label>
        </div>
        <br>
        <div class="box">
            <i class="fa fa-user-o" aria-hidden="true"></i>
            <input type="text" name="" id="" placeholder="Type your user name">
        </div>
        <br>
        <div class="box">
            <label for="">Password:</label>
        </div>
        <br>
        <div class="box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="" id="" placeholder="Type your password">
        </div>
        <br>
        <div class="box" id="box3">
            <label for="">Forgot password ?</label>
        </div>
        <br>
        <div class="box">
            <input type="submit" value="Login">
        </div>
        <br><br>
        <div class="box" id="box5">
            <label for="">or sign up useing</label>
        </div>
        <br>
        <span id="box2">
            <i class="fa fa-facebook" aria-hidden="true" id="box8"></i>
            <i class="fa fa-twitter" aria-hidden="true" id="box9"></i>
            <i class="fa fa-google" aria-hidden="true" id="box10"></i>
        </span>
        <br>
        <br>
        <br>
        <div class="box" id="box6">
            <label for="">Have not account yet?</label>
        </div>
        <div class="box" id="box7">
            <label for="">sign up</label>
        </div>
        </div>
    </div>
</body>
</html>
