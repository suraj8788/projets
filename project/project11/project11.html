<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
    <fieldset id="fiel">
    <form action="" method="post">
        <h1 id="head">college form</h1>
        <table>
            <tr>
                <td>
                    <div><label for="">First Name:</label></div>
                </td>
                <td>
                    <div><input type="text" name="" id=""></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div><label for="">Last name:</label></div>
                </td>
                <td>
                    <div><input type="text" name="" id=""></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div><label for="">Date of Birth:</label></div>
                </td>
                <td>
                    <div><input type="datetime" name="" id="" placeholder="mm/dd/yyyy"></div>
                </td>
            </tr>
            <tr>
                <td><div><label for="">tel:</label></div></td>
                <td>
                    <div><input type="number" name="" id=""></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div><label for="">High school Name:</label></div>
                </td>
                <td>
                    <div><input type="text" name="" id=""></div>
                </td>
            </tr>
            <tr>
                <td><div><label for=""></label>Parment Address:</div></td>
                <td><div><input type="text" name="" id=""></div></td>
            </tr>
            <tr>
                <td>
                    <div><label for="">your lavel:</label></div>
                </td>
                <td>
                    <div><select name="" id="">
                        <option value="">1st Year</option>
                        <option value="">2nd Year</option>
                        <option value="">3rd Year</option>
                    </select>
                </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div><label for="">Email:</label></div>
                </td>
                <td>
                    <div><input type="email" name="" id=""></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div><label for="">Degree Program:</label></div>
                </td>
                <td>
                    <div><select name="" id="">
                        <option value="" selected>BS in pre-med Physics</option>
                        <option value="">BS in Pre-Med Chemistry</option>
                        <option value="">BS in pre-med Biology</option>
                    </select></div>
                </td>
            </tr>
        </table>
        <br>
        <div>
        <input type="submit" value="Register" style="background-color: black;color: rgb(252, 252, 252);">
        </div>
    </form>
    </center>
    </fieldset>
</body>
</html>
