<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Register</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="" method="post">
        <h1> Pizza Register </h1>
        <fieldset>
            <legend>Personal info</legend>
            <label for="">first name:</label>
            <input type="text" name="" id="">
            <br><br>
            <label for="">last name:</label>
            <input type="text" name="" id="">
            <br><br>
            <label for="">phone number:</label>
            <input type="number" name="" id="">
        </fieldset>
        <fieldset>
            <legend>Pizza</legend>
            <label for="">size:</label>
            <br>
            <input type="radio" name="size" id="small">
            <label for="">small</label>
            <br>
            <input type="radio" name="size" id="Meadium">
            <label for="">Meadium</label>
            <br>
            <input type="radio" name="size" id="Large">
            <label for="">Large</label>
            <label for="">Pizza </label>
            <br><br>
            <label for="">Toppings (check all that apply):</label>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Extra Cheese</label>
            <input type="checkbox" name="" id="">
            <label for="">Pepperoni</label>
            <input type="checkbox" name="" id="">
            <label for="">Sausage</label>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Mushrooms</label>
            <input type="checkbox" name="" id="">
            <label for="">Black Olives </label>
            <input type="checkbox" name="" id="">
            <label for="">Green Peppers</label>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Tomatos</label>
            <input type="checkbox" name="" id="">
            <label for="">Onions</label>
            <input type="checkbox" name="" id="">
            <label for="">Anchovies</label>
            <br><br>
        </fieldset>
        <br>
        <input type="submit" value="Enter your information">
    </form>
</body>

</html>
