<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body style="background-color: #F5F5F5;">
    <form action="" method="post">
    <fieldset>
    <h1>HTML form</h1>
    <label for="">First name:</label>
    <input type="text" style="background-color: #eef2ff;">
    <br><br>
    <label for="">Last name</label>
    <input type="text" style="background-color: #EEF2FF;">
    <br><br>
    <label for="">E-mail</label>
    <input type="email" name="" id="" style="background-color: #EEF2FF;">
    <br><br>
    <input type="radio" name="" id="">
    <label for="">Male</label>
    <br>
    <input type="radio" name="" id="">
    <label for="">Female</label>
    <br><br>
    <input type="submit" value="submit" style="background-color: #35589A; color: #F5F5F5;">
    <input type="reset" value="Reset" style="background-color: #35589A; color: #F5F5F5;">
    </fieldset>
    </form>
</body>
</html>
